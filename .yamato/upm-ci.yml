test_editors:
  - version: trunk
  - version: 2021.2
  - version: 2021.1
  - version: 2020.3
  - version: 2019.4

# running test is currently broken in trunk and 2021.2
android_test_editors:
  - version: 2021.1
  - version: 2020.3
  - version: 2019.4

# Some issues with 2019.4 on iOS on Yamato, but passes locally
ios_test_editors:
  - version: trunk
  - version: 2021.2
  - version: 2021.1
  - version: 2020.3

test_platforms:
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac

artifactory:
  production: https://artifactory.prd.it.unity3d.com/artifactory/api/

mobile_dependencies:
  - unity_test_framework:
    name: com.unity.test-framework.build
    version: 0.0.1-preview.12
  - performance_test_framework:
    name: com.unity.test-framework.utp-reporter
    version: 1.0.0-preview
  - mobile_notifications:
    name: com.unity.mobile.notifications
    version: file:../../com.unity.mobile.notifications

utr:
  url_win: https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat
  url_unix: https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr

---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.small

  commands:
    - ./add_sample.sh
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path com.unity.mobile.notifications
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"

{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --package-path com.unity.mobile.notifications --unity-version {{ editor.version }} --platform editmode
    {% if editor.version == "2018.4" %}
    - upm-ci~/tools/utr/utr --suite=editor --editor-location=.Editor --testproject=TestProjects/NotificationSamples_2018_4_dotnet3.5 --artifacts_path=upm-ci~/test-results/test_2018_4_dotnet3.5/ --api-profile=NET_2_0_Subset
    {% endif %}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

{% for editor in android_test_editors %}
test_Android_{{ editor.version }}:
  name: Test {{ editor.version }} on Android
  agent:
    type: Unity::mobile::shield
    image: mobile/android-execution-r19:stable
    flavor: b1.medium
  commands:
    - choco source add -n Unity -s {{ artifactory.production }}nuget/unity-choco-local
    - choco install unity-config
    - unity-config settings editor-path .Editor
    - unity-config project create .MyTestProject
{%- for dependency in mobile_dependencies -%}
    - unity-config project add dependency {{dependency.name}}@{{dependency.version}} --project-path .MyTestProject
{%- endfor -%}
    - unity-config project add testable com.unity.mobile.notifications
    - curl -s {{ utr.url_win }} --output utr.bat
    - pip install unity-downloader-cli --index-url {{ artifactory.production }}pypi/pypi/simple --upgrade
    - unity-downloader-cli -c Editor -c Android -u {{ editor.version }} --wait --fast
    - |
       set ANDROID_DEVICE_CONNECTION=%BOKKEN_DEVICE_IP%
       start %ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%
       utr.bat --testproject=.MyTestProject --editor-location=.Editor --suite=playmode --platform=android --scripting-backend=mono --artifacts_path=upm-ci~/test-results/android --timeout=900
  after:
    - start %ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%
    - powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe logcat -d > upm-ci~/test-results/android/android_device_log.txt
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}

{% for editor in ios_test_editors %}
test_iOS_{{ editor.version }}:
  name: Test {{ editor.version }} on iOS
  agent:
    type: Unity::mobile::iPhone
    image: mobile/macos-10.13-testing:stable
    flavor: b1.medium
  commands:
    - brew tap --force-auto-update unity/unity git@github.cds.internal.unity3d.com:unity/homebrew-unity.git
    - brew install unity-config
    - unity-config settings editor-path .Editor
    - unity-config project create .MyTestProject
{%- for dependency in mobile_dependencies -%}
    - unity-config project add dependency {{dependency.name}}@{{dependency.version}} --project-path .MyTestProject
{%- endfor -%}
    - unity-config project add testable com.unity.mobile.notifications
    - curl -s {{ utr.url_unix }} --output utr
    - chmod u+x utr
    - pip install unity-downloader-cli --index-url {{ artifactory.production }}pypi/pypi/simple --upgrade
    - unity-downloader-cli -c Editor -c iOS -u {{ editor.version }} --wait --fast
    - ./utr --testproject=.MyTestProject --editor-location=.Editor --suite=playmode --platform=ios --artifacts_path=upm-ci~/test-results/ios --extra-editor-arg="-playerHeartbeatTimeout 900" --extra-editor-arg="-upmNoDefaultPackages"
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
    {% for editor in ios_test_editors %}
    - .yamato/upm-ci.yml#test_iOS_{{ editor.version }}
    {% endfor %}
    {% for editor in android_test_editors %}
    - .yamato/upm-ci.yml#test_Android_{{ editor.version }}
    {% endfor %}

publish:
  name: Publish to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --package-path com.unity.mobile.notifications
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
